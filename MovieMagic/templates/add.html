{% extends 'base.html' %}
{% block body %}
<div class="container">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter movie title">
        </div>
        <div class="form-group">
            <label for="director">Director</label>
            <input type="text" class="form-control" name="director" id="director" placeholder="Enter directore">
        </div>
        <div class="form-group">
            <label for="date">Relase Date</label>
            <input type="number" class="form-control" name="date" id="date" placeholder="Enter release date">
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <select class="form-control" name="genre" id="genre">
                <option>Action</option>
                <option>Crime</option>
                <option>Drama</option>
                <option>Adventure</option>
                <option>History</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Upload poster</label>
            <input type="file" class="form-control-file" name="poster" id="exampleFormControlFile1">
        </div>
        <div class="form-group">
            <label for="short_disc">Short Discription</label>
            <textarea class="form-control"  name="short_disc" id="short_disc" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="long_disc">Long Ddiscripti</label>
            <textarea class="form-control" name="long_disc" id="long_disc" rows="5"></textarea>
        </div>
        <div class="form-group">
            <input type="submit">
        </div>
    </form>
</div>

{% endblock %}
